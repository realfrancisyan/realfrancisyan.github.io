<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Francis Yan</title>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="../../css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../css/style2.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../css/posts.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../dist/css/animsition.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../../js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="../../dist/js/animsition.min.js" charset="utf-8"></script>
    <script src="../../js/onload.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      $(".animsition").animsition({
        inClass: 'fade-in-up',
        outClass: 'fade-out-up',
        inDuration: 1500,
        outDuration: 800,
        linkElement: '.animsition-link',
        // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
        loading: true,
        loadingParentElement: 'body', //animsition wrapper element
        loadingClass: 'animsition-loading',
        loadingInner: '', // e.g '<img src="loading.svg" />'
        timeout: false,
        timeoutCountdown: 5000,
        onLoadEvent: true,
        browser: [ 'animation-duration', '-webkit-animation-duration'],
        // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
        // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
        overlay : false,
        overlayClass : 'animsition-overlay-slide',
        overlayParentElement : 'body',
        transition: function(url){ window.location.href = url; }
      });
      });
    </script>
  </head>
  <body>
    <div class="animsition">
        <a class="nav_left animsition-link" href="index.html" ></a>
        <a class="nav_right animsition-link" href="index.html" ></a>

        <div class="header">

            <div class="header_info">

                <a href="#">取得联系</a>
              </div>
            </div>
          </div>
        </div>

        <div class="main_description">
          <div class="canvas_in">
            <h2>Samsung Gear S2 Rollup Banner <br>三星 Gear S2 易拉宝</h2>
          </div>
        </div>

        <div class="main_content">
          <div class="img_left"></div>
          <div class="img_right">
            <a href="#" target="_blank"></a>
            <span>点击图片可查看完整原图</span>
          </div>
        </div>

        <div class="footer">
          <div class="canvas_in">
              <div class="footer_left">
                <a href="#">下一页 &bull; 广告横幅设计 </a>
